<form (ngSubmit)="submit()" [formGroup]="form">
    <mat-form-field>
        <mat-label>String Search 1</mat-label>
        <pgl-search-select placeholder="search" formControlName="example1" [options]="optionList1$ | async">
        </pgl-search-select>
        <mat-error>Error</mat-error>
        <mat-hint>Hint</mat-hint>
    </mat-form-field>
    <div>
        <pre>
            {{ log.jsonSafeObj(searchSelect1, 1) | json}}
        </pre>
    </div>
    <button mat-button >Submit</button>
</form>

<br>
<mat-form-field>
    <mat-label>String List 2</mat-label>
    <pgl-search-select placeholder="search" [formControl]="searchSelect2" [filterWith]="filterWith2"
        [displayWith]="displayWith2">
        <div *pglOptionDef="let option" class="mat-2-line">
            <p class="mat-line">{{displayWith2(option)}} random stuff</p>
            <p class="mat-line">{{ option | json }} sub line info</p>
        </div>
    </pgl-search-select>
</mat-form-field>
<br>
<mat-form-field>
    <mat-label>String List 3</mat-label>
    <pgl-search-select placeholder="search" [formControl]="searchSelect3" [options]="optionList3$ | async"
        [displayWith]="displayWith2" pglEmptyOptionFirst="true">

        <ng-container *pglEmptyOptionDef> Clear </ng-container>
    </pgl-search-select>
</mat-form-field>
